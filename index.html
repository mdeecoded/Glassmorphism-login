<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-qXFO071312eqpOyjTJIsF6nU56oPNo8Bxvw+5N2UqGoYFQGF2T2jh20Kg2zi5f+yWiTeHFF0K/WJW0dYEBR4yg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
  <div class="container">
    <div class="glassmorphism-box">
      <h2>Login</h2>
      <form action="#">
        <div class="input-group">
          <label for="username"><i class="fas fa-user"></i></label>
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
      <div class="signup-link">Don't have an account? <a href="#">Sign up</a></div>
    </div>
  </div>
 
</body>

</html>
